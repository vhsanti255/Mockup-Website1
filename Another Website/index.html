<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
    <title>SpeedRun Website</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="assets/img/logo.svg" alt="">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contacts</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="assets/img/cart.svg" alt="">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>The new 14 inch display offering a 4k display with touch screen.<p>
                </div>
            </div>
            <div class="cta">
                <button class="cta-select">14 Inch</button>
                <button class="cta-add">Add to Cart</button>
            </div>
            <div class="cover">
                <img src="assets/img/matebook.png" alt="matebook">
            </div>
        </section>

        <div class="laptop-select">
            <img src="assets/img/arrow-left.svg" alt="">
            <img src="assets/img/dot.svg" alt="">
            <img src="assets/img/dot-full.svg" alt="" >
            <img src="assets/img/dot-full.svg" alt="">
            <img src="assets/img/arrow-right.svg" alt="">
        </div>

        <img class="big-circle" src="assets/img/big-eclipse.svg" alt="">
        <img class="medium-circle" src="assets/img/mid-eclipse.svg" alt="">
        <img class="small-circle" src="assets/img/small-eclipse.svg" alt="">
    </main>
</body>

</html>
